<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="biblioteca_digital">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>biblioteca_digital</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- CSS para ocultar información del reproductor YouTube -->
  <style>
    /* Ocultar información adicional del iframe de YouTube */
    iframe[src*="youtube.com"] {
      border: none !important;
    }
    
    /* Ocultar elementos de información del reproductor */
    .ytp-chrome-bottom,
    .ytp-title,
    .ytp-videowall-still,
    .ytp-pause-overlay,
    .ytp-cards-teaser,
    .ytp-endscreen-content {
      display: none !important;
    }
  </style>
  
  <!-- JavaScript para capturar ESC -->
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        console.log('ESC intercepted by JavaScript');
        // Enviar mensaje a Flutter
        window.dispatchEvent(new CustomEvent('flutter-escape'));
        event.preventDefault();
        event.stopPropagation();
      }
    }, true); // true = capturar en fase de captura, antes que YouTube
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
